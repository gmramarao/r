<app-main-header></app-main-header>
<div class="main-container">
  <app-business-sub-header></app-business-sub-header>
  <div class="dashboard-container">
    <div class="width-control">
      <h2 class="page-heads">
       {{ list_name }}
      </h2>
      <!-- Edit options-->
      <div class="edits-divs">
        <!-- Delete List -->
        <div class="edits-div">
          <button class="edits-btns"><i class="fas fa-trash-alt"></i> &nbsp;DELETE LIST</button>
        </div>
        <!-- Edit List name -->
        <div class="edits-div">
          <button class="edits-btns"><i class="fas fa-edit"></i> &nbsp;EDIT LIST</button>
        </div>
          <!-- Download a copy -->
        <div class="edits-div">
          <button class="edits-btns"><i class="fas fa-download"></i> &nbsp;DOWNLOAD LIST</button>
        </div>
      </div>
      <div class="list-core">
        <!-- Left view products -->
        <div class="table table-div">
          <table class="table table-striped">
            <tr>
              <th>
                ITEM NAME
              </th>
              <th>
                ITEM PRICE
              </th>
              <th>
                ITEM QUALITY
              </th>
              <th>
                ACIONS
              </th>
            </tr>
            <tr *ngFor='let item of items'>
              <td>
                {{ item.item_name }}
              </td>
              <td>
                {{ item.item_price }}
              </td>
              <td>
                {{ item.item_quality }}
              </td>
              <td>
                <div class="actions"> A
                  <div class="action-menu">
                    <ul>
                      <li class="action-btns" (click)='removeFromListClicked(item._id)'>
                          <i class="fas fa-ban"></i> &nbsp;Remove from list
                      </li>
                      <li class="action-btns" (click)='deleteItemClicked(item._id)'>
                          <i class="fas fa-trash-alt"></i> &nbsp;Delete Item
                      </li>
                      <li class="action-btns" (click)='movetoAnotherListClicked(item._id)'>
                          <i class="fas fa-expand-arrows-alt"></i>&nbsp; Move to another list
                      </li>
                    </ul>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-main-footer></app-main-footer>

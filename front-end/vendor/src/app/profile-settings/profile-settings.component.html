<app-main-header></app-main-header>
<div class="main-container">
  <div class="width-control">
    <div class="settings-form">
      <h2 class="page-heads">Profile Settings</h2>
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]='vendor_name'>
      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" [(ngModel)]='vendor_mobile'>
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]='vendor_email'>
      <label for="address">Address</label>
      <textarea type="text" id="address" [(ngModel)]='vendor_address'></textarea>
      <button (click)='locateVendor()' class="get-loc-btn">Get Location</button>

      <button class="submit-btn" (click)="profile_setting()">SUBMIT</button>
    </div>
  </div>
</div>
<app-main-footer></app-main-footer>

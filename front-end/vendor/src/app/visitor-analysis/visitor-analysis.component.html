<!-- Visitor analysis -->
<h2 class="page-heads">Visitor Analysis</h2>
<div class="views-core">
  <!-- Today's views -->
  <div class="views today-views">
      <h5>{{visitors.vistors_today}}</h5>
      <h6>Visits today</h6>
  </div>
  <!-- Past 30 days -->
  <div class="views thirty-views">
      <h5>{{visitors.visitors_past_30}}</h5>
      <h6>Visits in past 30 days</h6>
  </div>
  <!-- Overall views -->
  <div class="views overall-views">
      <h5>{{visitors.overall_visitors}}</h5>
      <h6>Overall views</h6>
  </div>
</div>

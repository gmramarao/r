<app-main-header></app-main-header>
<div class="main-container">
  <div class="width-control">
    <div class="settings-form">
      <h2 class="page-heads">Change Password</h2>
      <label for="old-pwd">Old Password</label>
      <input type="password" id="old-pwd" [(ngModel)]='old_pwd'>
      <label for="new-pwd">New Password</label>
      <input type="password" id="new-pwd" [(ngModel)]='new_pwd'>
      <label for="r-n-pwd">Repeat New Password</label>
      <input type="password" id="r-n-pwd" [(ngModel)]='r_new_pwd'>

      <button class="submit-btn" (click)="change_password()">SUBMIT</button>
    </div>
  </div>
</div>
<app-main-footer></app-main-footer>

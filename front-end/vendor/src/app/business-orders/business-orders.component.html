<app-main-header></app-main-header>
<div class="main-container">
    <app-business-sub-header></app-business-sub-header>
    <div class="orders-container">
        <div class="width-control">
            <h2 class="page-heads">Orders</h2>
            <div class="filter-bar">
                <select name="" id="" [(ngModel)]="status" (change)="getOrdersByStatus()">
          <option value="all">All Orders</option>
          <option value="pending">Awating reply</option>
          <option value="accepted">Accepted Orders</option>
          <option value="cancled">Ignored Orders</option>
          <option value="delivered">Delivered Orders</option>
          <option value="not responded">Not Responded Orders</option>
        </select>
            </div>
            <div class="orders-core" *ngFor="let data of business_orders">
        <div class="order" *ngIf="data.confirmation">
  
          <div class="order-head">
            <div class="order-id">
                {{data.order_id}}
            </div>
            <div class="order-current-status">
              <span class="status">{{data.confirmation}}</span>
            </div>
          </div>
          <div class="order-body">
            <div class="order-details">
            <div *ngFor="let data1 of data.orders">
              {{data1}}
            </div>
            </div>
            <div class="order-action-button">
              <button class="accept-order-btn">Accept Order</button>
            </div>
          </div>
  
        </div>
  
      </div>
        </div>
    </div>
</div>
<app-main-footer></app-main-footer>

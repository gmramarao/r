<app-main-header></app-main-header>
<div class="main-container">
  <div class="width-control">
    <h2>Add Busniess</h2>
    <div class="business-form">
  
      <label>Business Type</label>
      <div class="type-select-div">
        <div class="t-s">
          <label for="p-based" class="type-select" id="product-select" (click)="typeSelected('product')">
            <input type="radio" name="b-type" id="p-based" value="product" hidden> Product Based
          </label>
        </div>
        <div class="t-s">
          <label for="s-based" class="type-select" id="service-select" (click)="typeSelected('service')">
              <input type="radio" name="b-type" id="s-based" value="service" hidden> Service Based
          </label>
        </div>
      </div>
  
      <label for="b-name">Name of the Business</label>
      <input type="text" id="b-name" [(ngModel)]='busniess_name'>
  
      <label for="contact-number">Contact name</label>
      <input type="text" id="contact-number" [(ngModel)]='contact_name'>
      <label for="contact-number">Contact number</label>
      <input type="text" id="contact-number" [(ngModel)]='contact_number'>
  
      <label for="contact-address">Address</label>
      <textarea name="" id="contact-address" [(ngModel)]='address'></textarea>
      <button (click)='locateVendor()' class="locate-btn">Get current location</button>
  
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]='email'>
  
      <label for="payment-modes">Available modes of payment :</label>
  
      <div class="pay-select-div">
        <label for="p-cash">
          <input type="checkbox" name="pay-modes" id="p-cash" value="cash" [(ngModel)]='payment_type_cash'> Cash
        </label>
        <label for="p-paytm">
          <input type="checkbox" name="pay-modes" id="p-paytm" value="paytm" [(ngModel)]='payment_type_paytm'> Paytm
        </label>
        <label for="p-cards">
          <input type="checkbox" name="pay-modes" id="p-cards" value="cards" [(ngModel)]='payment_type_cards'> Credit/Debit Cards
        </label>
        <label for="p-online">
          <input type="checkbox" name="pay-modes" id="p-online" value="online" [(ngModel)]='payment_type_online'> Online
        </label>
        <label for="p-other">
          <input type="checkbox" name="pay-modes" id="p-other" value="other" [(ngModel)]='payment_type_other'> Other
        </label>
      </div>
  
      <label for="select-category">Select Category</label>
      <select name="select-category" id="select-category" (change)='catSelected($event.target.value)'>
        <option value="null"></option>
        <option value="{{ cat._id }}" *ngFor='let cat of all_cats'> {{ cat.name }} </option>
      </select>
      <label for="sub-category">Select Sub Category</label>
      <select name="sub-category" id="sub-category" (change)='subCatSelected($event.target.value)'>
        <option value="null"></option>
        <option value="{{ sub._id }}" *ngFor='let sub of sub_cats'>{{ sub.name }}</option>
      </select>

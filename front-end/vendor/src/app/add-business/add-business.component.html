<div class="main-container">
  <div class="width-control">
    <h2>Add Busniess</h2>
    <div class="business-form">

      <div class="business-steps step-one">
      <label>Business Type</label>
      <div class="type-select-div">
        <div class="t-s">
          <label for="p-based" class="type-select" id="product-select" (click)="typeSelected('product')">
            <input type="radio" name="b-type" id="p-based" value="product" hidden> Product Based
          </label>
        </div>
        <div class="t-s">
          <label for="s-based" class="type-select" id="service-select" (click)="typeSelected('service')">
              <input type="radio" name="b-type" id="s-based" value="service" hidden> Service Based
          </label>
        </div>
      </div>

      <label for="b-name">Name of the Business</label>
      <input type="text" id="b-name" [(ngModel)]='busniess_name'>

      <label for="b-r-name">Registered Name</label>
      <input type="text" id="b-r-name" [(ngModel)]='business_registered_name'>

      <label for="select-category">Select Category</label>
      <select name="select-category" id="select-category" (change)='catSelected($event.target.value)'>
        <option value="null"></option>
        <option value="{{ cat._id }}" *ngFor='let cat of all_cats'> {{ cat.name }} </option>
      </select>

      <label for="sub-category">Select Sub Category</label>
      <!-- Div of subcats -->
      <div class="sub-cats-div">
        <span *ngFor='let sub of sub_cats' class="sub-name-btn">
          <label>
              {{ sub.name }}
              <input type="checkbox" [value]="sub._id" (change)="subCheckChanged($event)" hidden>
          </label>          
        </span>
      </div>

      <label for="about">About Business</label>
      <textarea id="about"  type="text" [(ngModel)]="about_business"></textarea>
      <label for="payment-modes">Available modes of payment :</label>
  
      <div class="pay-select-div">
        <label for="p-cash">
          <input type="checkbox" name="pay-modes" id="p-cash" value="cash" [(ngModel)]='payment_type_cash'> Cash
        </label>
        <label for="p-paytm">
          <input type="checkbox" name="pay-modes" id="p-paytm" value="paytm" [(ngModel)]='payment_type_paytm'> Paytm
        </label>
        <label for="p-cards">
          <input type="checkbox" name="pay-modes" id="p-cards" value="cards" [(ngModel)]='payment_type_cards'> Credit/Debit Cards
        </label>
        <label for="p-online">
          <input type="checkbox" name="pay-modes" id="p-online" value="online" [(ngModel)]='payment_type_online'> Online
        </label>
        <label for="p-other">
          <input type="checkbox" name="pay-modes" id="p-other" value="other" [(ngModel)]='payment_type_other'> Other
        </label>
      </div>
      <label for="contact-address">Address</label>
      <textarea name="" id="contact-address" [(ngModel)]='address'></textarea>
      <button (click)='locateVendor()' class="locate-btn">Get current location</button>

      <button class="next-btn" (click)='nextClicked("two")'>Next</button>

      </div>
      <div class="business-steps step-two">
        <label for="contact-number">Contact name</label>
        <input type="text" id="contact-name" [(ngModel)]='contact_name'>
        <label for="contact-number">Contact number</label>
        <input type="text" id="contact-number" [(ngModel)]='contact_number'>
        <input type="text" [(ngModel)]='contact_number_two' id="contact_number_two">
        <input type="text" [(ngModel)]='contact_number_three' id="contact_number_three">
        <input type="text" [(ngModel)]='contact_number_four' id="contact_number_four">
        <button (click)="addContactNumberClicked()" class="add-contact-number-btn">Add Contact Number</button>

        
      <label for="whatsapp-number">Whatsapp Number</label>
      <input type="text" [(ngModel)]='whatsapp_number'>

      <label for="office-number">Office / Landline Number</label>
      <input type="text" [(ngModel)]='office_number'>

      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]='email'>

      <label for="about-contact">About Contact</label>
      <textarea name="about-contact" id="about-contact" [(ngModel)]='about_contact'></textarea>

      <button class="next-btn" (click)='nextClicked("three")'>Next</button>

      </div>
      <div class="business-steps step-three">
        
        <label for="gstin">GSTIN</label>
        <label for="gst-check">
            <input type="checkbox" name="" id="gst-check"> &nbsp; I don't have this
        </label> 
        <input type="text" [(ngModel)]='gstin'>

        <label for="tan">TAN</label>
        <label for="tan-check">
            <input type="checkbox" name="" id="tan-check"> &nbsp; I don't have this
        </label> 
        <input type="text" [(ngModel)]='tan'>

        <label for="tan">CIN</label>
        <label for="cin-check">
            <input type="checkbox" name="" id="cin-check"> &nbsp; I don't have this
        </label> 
        <input type="text" [(ngModel)]='cin'>

        <label for="other-trade-per">
          <input type="file" id="other-trade-per" hidden>
          Click here to upload other types of trading permissions
        </label>
        <button class="next-btn" (click)='nextClicked("four")'>Next</button>
      </div>

      <div class="business-steps step-four">
        <label for="my-web">Business Website</label>
        <input type="text" [(ngModel)]='b_website' id="my-web">

        <label for="fb-link">Facebook Link</label>
        <input type="text" [(ngModel)]='fb_link' id="fb-link">

        <label for="twt-link">Twitter Link</label>
        <input type="text" [(ngModel)]='twitter_link' id="twt-link">

        <label for="yt-link">Youtube Link</label>      
        <input type="text" [(ngModel)]='yt_link' id="yt-link">

        <label for="li-link">Linkedin Link</label>      
        <input type="text" [(ngModel)]='li_link' id="li-link">

        <label for="insta-link">Instagram Link</label>      
        <input type="text" [(ngModel)]='insta_link' id="insta-link">

        <button class="submit" (click)='createBusinessClicked()'>Create Busniess</button>
      </div>
  
      
    </div>
  </div>


</div>

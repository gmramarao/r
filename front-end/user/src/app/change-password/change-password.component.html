<div class="content-div">
  <div class="set-header-div">
    <h2 class="set-head">Change Password</h2>
  </div>
  <div class="set-content-div">
    <label for="opwd">Old Password :</label>
    <input type="password" id="opwd" class="inputs" [(ngModel)]="opwd">
    <label for="npwd">New Password :</label>
    <input type="password" id="npwd" class="inputs"  [(ngModel)]="npwd">
    <label for="cnpwd">Confirm New Password :</label>
    <input type="password" id="cnpwd" class="inputs"  [(ngModel)]="cnpwd">
    <button class="submit-btn" (click)="chengePwd()">SUBMIT</button>
  </div>
</div>
